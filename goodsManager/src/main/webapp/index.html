<script>

//登录
function userLogin(){
	var params = {};
	params.userName = $("#userName").val();
	params.loginPwd = $("#loginPwd").val();
	IM.api.Post('userLogin',params,{
		success : function(data) {
			if(data.result){
				location = 'views/main.html';
			}else{
				alert(data.returnMsg);
			}
		}
	});
}

</script>
